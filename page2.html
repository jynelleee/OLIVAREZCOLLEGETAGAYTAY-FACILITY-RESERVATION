<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olivarez College Tagaytay â€” Create Account</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: "Century Gothic", sans-serif;
    min-height: 100vh;
    background-image: url('images/labs.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* Blur background */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: inherit;
    filter: blur(8px) brightness(0.6);
    z-index: -1;
}

/* Header */
header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background: rgba(97, 106, 97, 0.95);
    display: flex;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
}
header img {
    height: 50px;
    margin-right: 15px;
}
header h2 {
    color: #fff;
    font-size: 24px;
    font-weight: 700;
}

/* Container */
.container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    text-align: center;
    width: 90%;
    max-width: 450px;
    margin: 130px auto 50px auto;
    padding: 50px 30px;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

/* Title */
h1 {
    color: #ffffff;
    font-size: 28px;
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 0 2px 5px rgba(0,0,0,0.4);
}

/* Floating Labels */
.form-group { position: relative; margin-bottom: 25px; }
input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.6);
    background: rgba(245,245,245,0.2);
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
}
input:focus {
    outline: none;
    border-color: #ffffff;
    box-shadow: 0 0 10px rgba(148,148,148,0.6);
}
label {
    position: absolute;
    top: 50%;
    left: 15px;
    font-weight: 300;
    transform: translateY(-50%);
    color: rgba(255,255,255,0.7);
    font-size: 14px;
    pointer-events: none;
    transition: all 0.3s ease;
}
input:focus + label,
input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #ffffff;
    background: rgba(46,125,50,0.15);
    padding: 0 5px;
    border-radius: 5px;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px 0;
    margin: 15px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    background: #2e7d32;
    color: white;
    transition: 0.3s;
}
button:hover { background: #1b5e20; transform: scale(1.03); }

/* Back Button */
.back-btn { background: rgba(165,214,167,0.7); color: #124315; }
.back-btn:hover { background: rgba(46,125,50,0.7); }

/* Messages */
.message { color: #ff6961; font-weight: 600; margin-top: 10px; min-height: 20px; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }

/* Animations */
@keyframes fadeIn { to { opacity: 1; } }

/* Responsive */
@media(max-width:480px){
    header h2 { font-size: 20px; }
    .container { padding: 40px 20px; margin: 100px auto 40px auto; }
    h1 { font-size: 24px; }
}
</style>
</head>
<body>

<header>
    <img src="images/logo-oct.png" alt="Olivarez College Logo">
    <h2>Olivarez College Tagaytay</h2>
</header>

<div class="container">
    <h1>Create Account</h1>
    <form id="createForm">
        <div class="form-group">
            <input type="text" id="fullName" placeholder=" " required>
            <label for="fullName">Full Name</label>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>
        <div class="form-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Username</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder=" " required>
            <label for="confirmPassword">Confirm Password</label>
        </div>
        <button type="submit">Create Account</button>
    </form>
    <div class="message" id="message"></div>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Login</button>
</div>

<script>
const form = document.getElementById('createForm');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', function(e){
    e.preventDefault();

    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if(!fullName || !email || !username || !password || !confirmPassword){
        messageDiv.textContent = "Please fill out all fields!";
        return;
    }

    if(password !== confirmPassword){
        messageDiv.textContent = "Passwords do not match!";
        return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    if(users.some(u => u.username === username || u.email === email)){
        messageDiv.textContent = "Username or Email already exists!";
        return;
    }

    users.push({fullName, email, username, password, role: "student"});
    localStorage.setItem('users', JSON.stringify(users));

    alert("Account created successfully!");
    window.location.href = "index.html";
});
</script>

</body>
</html>
